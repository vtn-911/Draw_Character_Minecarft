<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw-Minecraft</title>
    <link rel="stylesheet" href="demo1.css">
</head>
<body>
    <div class="Head">
        <!-- Tóc -->
        <div class="Hair">
            <div class="HairT"></div>
            <div class="HairB">
                <div class="HairL"></div>
                <div class="HairR"></div>
            </div>
            
        </div>
        <!-- Mắt -->
        <div class="Eyes">
            <div class="EyesL">
                <div class="irises1"></div>
            </div>
            <div class="EyesR">
                <div class="irises2"></div>
            </div>
        </div>
        <!-- Mũi -->
         <div class="Nose"></div>
        <!-- Miệng - Râu -->
         <div class="beard">
            <div class="mouth"></div>
         </div>   
        <!-- Complete Head -->
    </div>     
    <div class="Body">
        <!-- Cánh tay trái -->
        <div class="Arm1">
            <div class="Arm3"></div>
        </div>
        <!-- Phần thân -->
        <div class="Body1">
            <div class="Body5">
                <div class="Body6"></div>
            </div>
            <div class="Body7">
                <div class="Body8"></div>
            </div>
            <div class="Body2">
                <div class="Body3"></div>
                <div class="Body4"></div>
            </div> 
        </div>
        <!-- Cánh tay trái -->
        <div class="Arm2">
            <div class="Arm4"></div>
        </div>
        <!-- Complete Head -->
    </div>
    <div class="Legs">
        <div class="LegT">
            <div class="Leg_1"></div>   
        </div>
        <div class="LegP">
            <div class="Leg_1"></div>   
        </div>
    </div>
    <div class="shoes">
        <div class="shoes_1"></div>
        <div class="shoes_2"></div>
    </div>
</body>
</html>
